<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIFA 22 | CALCULADORA DE TADE v.0.2</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo:wght@500&display=swap" rel="stylesheet">
    <script src="js/script1.js"></script>
</head>
<body>
    <header>
        <h1>FIFA 22 | CALCULADORA DE TRADE</h1>
    </header>

    <main>
        <div class="title">
            <h2>MEUS TRADES</h2>
            <span>Lista de trades do FIFA 22</span>
        </div>

        <div class="card">
            <div class="lineInput">
                <label>Nome</label>
                <input type="text" id="nome" placeholder="Nome do jogador">
            </div>

            <div class="lineInput">
                <label>Over (75 até 91+)</label>
                <input type="text" id="over" placeholder="Overall do jogador">
            </div>

            <div class="lineInput">
                <label>Valor compra / Valor mercado</label>
                <input type="number" id="valorCompra" placeholder="Valor da compra/mercado do jogador">
            </div>

            <button onclick="trade.salvar()" id="btn1">Adicionar</button>
            <button onclick="trade.cancelar()">Cancelar</button>
        </div>

        <div class="content">
            <table border="1">
                <thead>
                    <th class="center">#</th>
                    <th class="center">Nome</th>
                    <th class="center">Over</th>
                    <th class="center">Valor compra</th>
                    <th class="center">% de venda</th>
                    <th class="center">Valor venda</th>
                    <th class="center">Lucro</th>
                    <th class="center">Ações</th>
                </thead>
                <tbody id="tbody">
                   
                </tbody>
            </table>
        </div>
    </main>
</body>
</html>
